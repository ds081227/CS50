<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>My drawings</title>
    </head>

    <body>
        <div id="navbar"></div>
        <div class="draw-image"></div>
        <div class="draw-text" style="text-align:center">
            <h2>My drawings</h2>
            <p>Other than playing guitar, I love drawing as well!
                Click on the images below to preview my drawings!</p>
          </div>
        <div class="row">
            <div class="column">
              <img src="snoopy-draw.jpg" alt="Snoopy-draw" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="bobo.jpg" alt="Bobo" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="fanny.jpg" alt="Fanny" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="real-sketch2.jpg" alt="Sketching" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>

        <script>
            //Fetch the navigating bar
            fetch('nav.html').then(response => response.text()).then(data => {
            document.getElementById('navbar').innerHTML = data;
            });

            function myFunction(imgs) {
                // Get the expanded image
                var expandImg = document.getElementById("expandedImg");
                // Get the image text
                var imgText = document.getElementById("imgtext");
                // Use the same src in the expanded image as the image being clicked on from the grid
                expandImg.src = imgs.src;
                // Use the value of the alt attribute of the clickable image as text inside the expanded image
                imgText.innerHTML = imgs.alt;
                // Show the container element (hidden with CSS)
                expandImg.parentElement.style.display = "block";
            }
        </script>

    </body>







</html>
