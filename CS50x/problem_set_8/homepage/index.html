<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>

    <body>
        <div class="home-image"></div>
        <div id="navbar"></div>
        <div class="home-text">
            <h1>Greetings, traveler!</h1>
            <p>My name is Kenny Lin and I am from Hong Kong.</p>
            <p>I am a passionate computer science beginner and welcome to my homepage!</p>
            <p>I hope you learn something more about me after visiting this website, enjoy!</p>

        <script>
            //Fetch the navigating bar
            fetch('nav.html').then(response => response.text()).then(data => {
            document.getElementById('navbar').innerHTML = data;
            });
        </script>
    </body>

</html>
