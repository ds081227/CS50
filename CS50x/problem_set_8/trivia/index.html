<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.onload = function() {
                //Q1 incorrect check
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        this.style.backgroundColor = 'Red';
                        document.getElementById("q1check").innerHTML = "Incorrect";

                    });
                }
                //Q1 correct check
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    this.style.backgroundColor = 'Green';
                    document.getElementById("q1check").innerHTML = "Correct!";
                });

                //Q2 check
                let input = document.querySelector('#q2')
                document.querySelector('#check').addEventListener('click', function() {
                    if (input.value == "Switzerland") {
                        input.style.backgroundColor = 'Green'
                        document.getElementById("q2check").innerHTML = "Correct";
                    } else {
                        input.style.backgroundColor = 'Red'
                        document.getElementById("q2check").innerHTML = "Incorrect";
                    }
                })
            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the appropriate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>
                <p id="q1check"></p>

            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input id="q2" type="text">
                <button id="check">Check Answer</button>
                <p id="q2check"></p>
            </div>
        </div>
    </body>

</html>
