{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <p>Add money to your account</p>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="cash" type="number"
            required min="0">
        </div>
        <button class="btn btn-primary" name="submit" type="submit">Submit</button>
    </form>
{% endblock %}
