<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="/static/styles.css" rel="stylesheet">
        <title>Bank: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">CS50 Bank <i class="fa fa-bank" style="font-size:36px"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav mr-auto">
                {% if session["user_id"] %}
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0 mt-2">
                          <li class="nav-item"><a class="nav-link" href="/homepage">Account overview</a></li>
                          <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                          <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                          <li class="nav-item"><a class="nav-link" href="/transfer">Transfer</a></li>
                    </ul>
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0 mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0 mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
          </nav>
        <main class="container py-5">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
